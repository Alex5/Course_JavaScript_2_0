<body>
<div class="container">
    <div class="lesson9">
        <h1>Урок 9 Работа с дом</h1>
        <p data="privet" class="one">Test</p>
        <button class="btn border toggle">Toggle</button>
        <p>Зачем нужна data? простой пример:</p>
        <p>Выберите тип бензина:</p>
        <input type="text" class="gallons">
        <div>
            <button class="btn border gas" data="1.2">A-92</button>
            <button class="btn border gas" data="1.6">A-95</button>
            <button class="btn border gas" data="2">A-98</button>
        </div>
        <b>Стоимость</b>
        <div class="gas-out">

        </div>
        <div class="test">
           Text
        </div>
    </div>
</div>

<script>
    const one = document.querySelector('.one')
    one.style.fontSize = '25px'
    one.style.paddingBottom = "40px"

    one.classList.add('card', 'bg-light', 'col-3')
    one.classList.remove('three')

    const toggleBtn = document.querySelector('.toggle')

    toggleBtn.onclick = () => {
        toggleBtn.classList.toggle('btn-secondary')
    }

    // атрибуты

    console.log(one.getAttribute('data'))

    console.log(document.querySelector('link').getAttribute('href'))
    // если хотим получить определённый файл ставим индекс + all: querySelectorAll('link')[2]

    //создание атрибута

    one.setAttribute('data-num', 7)

    // пример с бензином

    fetch('https://api.jsonbin.io/b/6026cce587173a3d2f5c3f7b/1')
        .then((response) => {
            return response.json();
        })
        .then(({gasoline}) => {
            return gasoline;
        });


    const gas = document.querySelectorAll('.gas')
    let gallons = document.querySelector('.gallons')
    const gasOut = document.querySelector('.gas-out')

    for (let i = 0; i < gas.length; i++) {
        gas[i].onclick = function () {
            let amount = this.getAttribute('data')
            gasOut.innerHTML = `${(gallons.value * amount)} рублей`
            gallons.value = ''
        }
    }

    // создание элеиентов на странице

    let a = document.createElement('div')
    a.textContent = 'I`m created element'
    a.classList.add('card')
    a.onclick = () => {
        alert('Hello')
    }
    console.log(a)

    document.querySelector('.test').appendChild(a)

    // домашка




</script>
